<script type="text/javascript">
    RED.nodes.registerType('energenie-board',{
        category: 'config',
        defaults: {
            name: {value:"ENER314-RT",required:true},
            id: {value:0, default:0, required:true},
            timeout: {value:5000, default:5000, required:true,
                validate: function(v) {
					return (/^[0-9]+/.test(v) && parseInt(v,10) >= 500);
				}}
        },
        label: function() {
            return (this.name); }
    });
</script>

<script type="text/x-red" data-template-name="energenie-board">
    <div class="form-row" width="100%">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
		<label for="node-config-input-timeout"><i class="fa fa-clock-o"></i> Timeout (ms)</label>
		<input type="text" placeholder="5000" id="node-config-input-timeout">
	</div>
</script>

<script type="text/x-red" data-help-name="energenie-board">
    <h3>Details</h3>
        <p>Configuration node for Energenie ENER314-RT board.</p>
        <p>For most installations the default parameters should not be changed.</p>
        <p>The <code>timeout</code> is only used when monitoring 'Control' and 'Control & Monitor' devices from the Energenie range.  The value contains how long the radio monitor thread will wait for a message to be received.</p>
        <p>This value ultimately determines how long it takes for the radio monitoring to shut-down when node-red, or monitoring is stopped.</p>
</script>
