<script type="text/javascript">
    RED.nodes.registerType('openThings-device',{
        category: 'config',
        defaults: {
            name: {value:""},
            productId: {value:2,required:true,validate:RED.validators.number()},
            deviceId:  {value:0,required:true,validate:RED.validators.number()},
        },
        label: function() {
            return (this.name || (this.productId+":"+this.deviceId) || ("C+ "+ this.deviceId) || this.paletteLabel); }
    });
</script>

<script type="text/x-red" data-template-name="openThings-device">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-productId"><i class="icon-bookmark"></i> Product ID</label>
        <input type="text" id="node-config-input-productId">
    </div>
    <div class="form-row">
        <label for="node-config-input-deviceId"><i class="fa fa-plug"></i> Device ID</label>
        <input type="text" id="node-config-input-deviceId">
    </div>
</script>
