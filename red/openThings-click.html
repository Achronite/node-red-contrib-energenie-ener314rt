<script type="text/javascript">
    RED.nodes.registerType('openThings-click',{
        category: 'Energenie 314RT',
        color: '#de348c',
        defaults: {
            name: {value:"MiHome Click"},
            device: {type:"openThings-device", required: true},
            board: {type:"energenie-board", required: true}
        },
        inputs:0,
        outputs:1,
        align: "left",
        icon: "Click.png",
        paletteLabel: 'MiHome Click',
        label: function() {
            return (this.name || this.label || this.paletteLabel);
        },
        // Update the label to the select device on save (displayed if node name is undefined)
        oneditsave: function(){
            this.label = $('#node-input-device option:selected').text();
        }        
    });
</script>

<script type="text/x-red" data-template-name="openThings-click">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-board"><i class="fa fa-microchip"></i> Board</label>
        <input type="text" id="node-input-board"/>
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="fa fa-plug"></i> Device</label>
        <input type="text" id="node-input-device"/>
    </div>
</script>

<script type="text/x-red" data-help-name="openThings-click">
    <h3>Details</h3>
        <p>Node created specifically for the Energenie MiHome Click (MIHO089) monitored via the Two-way Raspberry Pi Transceiver board (ENER314-RT).</p>

    <h3>Outputs</h3>
        <p>Device Config</p>
        <dl class="message-properties">
            <dt>payload.deviceId
                <span class="property-type">integer</span>
            </dt>
            <dd>The unique Id of the device</dd>
            <dt>payload.mfrId
                <span class="property-type">integer</span>
            </dt>
            <dd>Usually 4 for energenie devices</dd>
            <dt>payload.productId
                <span class="property-type">integer</span>
            </dt>
            <dd>Product code (12 for Motion Sensor)</dd>
            <dt>payload.timestamp
                <span class="property-type">timestamp</span>
            </dt>
            <dd>Date & Time the message was received</dd>
        </dl>
        <p>Monitored Values</p>
        <h4>Motion Sensor</h4>
        <dl class="message-properties">
            <dt>payload.BUTTON
                <span class="property-type">boolean</span>
            </dt>
            <dd>1 = single click, 2 = double click, 255 = long press</dd>
            <dt>payload.VOLTAGE
                <span class="property-type">float</span>
            </dt>
            <dd>The current battery voltage</dd>
        </dl>
</script>
